{% extends "base.html" %}

{% block head %}
    <meta charset="utf-8" />
    
    <style>
        form {
            margin: 0;
        }

        #id_content {
            display: block;
            width:780px;
            height:400px;
            visibility:hidden;
        }

        input#id_title {
            width:500px;
        }
    </style>
    
    <link rel="stylesheet" href="{{STATIC_URL}}/kindeditor-4.1.10/themes/default/default.css" />
    <script charset="utf-8" src="{{STATIC_URL}}/kindeditor-4.1.10/kindeditor-min.js"></script>
    <script charset="utf-8" src="{{STATIC_URL}}/kindeditor-4.1.10/lang/zh_CN.js"></script>
    <script>
        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('textarea[name="content"]', {
                allowFileManager : true
            });
        });
    </script>
{% endblock %}


{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table border="0">
        <tr>
            <td colspan="2"><br/><br/></td>
        </tr>

        <tr>
            <td style="width:50px"> &#x6807;&#x9898; : </td>
            <td> {{articleform.title}} </td>
        </tr>
        <tr>
            <td colspan="2">{{articleform.title.errors}}</td>
        </tr>


        <tr>
            <td> &#x5206;&#x7C7B; : </td>
            <td> {{articleform.category}} </td>
        </tr>
        <tr>
            <td colspan="2">{{articleform.category.errors}}</td>
        </tr>


        <tr>
            <td colspan="2">
                {{articleform.content}}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                {{articleform.content.errors}}
            </td>
        </tr>


        <tr>
            <td colspan="2"><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>

{% endblock %}

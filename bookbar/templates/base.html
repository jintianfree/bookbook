
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset=utf-8 />
    <meta http-equiv="content-style-type" content="text/css"/>

    <title>book bar</title>
</head>

<body>

<style type="text/css">
 
#header_div {
border-style:solid; 
border-width:1px; 
border-color:#000;
width:700px; 
margin-left:auto; 
margin-right:auto; 
}
#content_div {
border-style:solid; 
border-width:1px; 
border-color:#0f0;
width:700px; 
margin-left:auto; 
margin-right:auto; 
min-height:400px;
}

#footer_div {
border-style:solid; 
border-width:1px; 
border-color:#00f;
height:100px;
min-height:100px;
width:700px; 
margin-left:auto; 
margin-right:auto; 
}
#baidu_statistics {
border-style:solid; 
border-width:1px; 
border-color:#00f;
height:20px;
min-height:20px;

margin-right:auto;
}

    <div id="body_div">
        <div id="header_div">   
        {% block header %}  
            {% include 'header.html' %}
        {% endblock %} 
        </div>

        <div id="content_div">  
        {% block content %} 

        {% endblock %} 
        </div>

        <div id="footer_div">   
        {% block footer %}  

        {% endblock %} 
        </div>
    <div>

    <div id="baidu_statistics">
        <script type="text/javascript">
            var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
            document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F106ec048090ea151aa771c78588d3cf5' type='text/javascript'%3E%3C/script%3E"));

    </div>

</html>

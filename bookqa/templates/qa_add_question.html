height:20px;
}
#id_book_name {
width:50%;
height:20px;
}
#id_content {
width:100%;
height:50px;
}
</style>

<form action="" method="post">
    {% csrf_token %}
    <table border="1" style="width:100%">
        <tr>
            <td>question:</td>
        </tr>
    
        <tr>
            <td>{{form.title.errors}}</td>
        </tr>

        <tr>
            <td>{{form.title}}</td>
        </tr>

            <td>{{form.book_name.errors}}</td>
        </tr>

        <tr>
            <td>bookname: {{form.book_name}}</td>
        </tr>
    
        <tr>
            <td> question detail:</td>
        </tr>
    
        <tr>
            <td>{{form.content.errors}}</td>
        </tr>

            <td>{{form.content}}</td>
        </tr>
  
    
        <tr>
            <td>
                <input type="submit" value="question"></input>
            </td>
        </tr>
